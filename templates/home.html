{% include "header.html" %}
<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-body-tertiary"
style="background-image: url('/static/images/home.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat;">
    <div class="col-md-6 p-lg-5 mx-auto my-5">
        <h1 class="display-3 fw-bold">Designed for engineers</h1>
        <h3 class="fw-normal text-muted mb-3">Build anything you want with Aperture</h3>
        <div class="d-flex gap-3 justify-content-center lead fw-normal"> <a class="icon-link" href="#">
                Learn more
                <svg class="bi" aria-hidden="true">
                    <use xlink:href="#chevron-right"></use>
                </svg> </a> <a class="icon-link" href="#">
                Buy
                <svg class="bi" aria-hidden="true">
                    <use xlink:href="#chevron-right"></use>
                </svg> </a> </div>
    </div>
    <div class="product-device shadow-sm d-none d-md-block"></div>
    <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
</div>

<div class="container">
  <div class="row">
    {% for product in products %}
      <div class="col-md-4 mb-4">
        <div class="card h-100">
          <img src="{{ product.image_url }}" class="card-img-top" alt="{{ product.title }}">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ product.price }}</h5>
            <p class="card-text">{{ product.description }}</p>
            <a href="{{url_for('add_to_cart' , product_id=product.id)}}" class="btn btn-primary mt-auto">{{ product.material }}</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
